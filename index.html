<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton insaisissable</title>
    <link rel="icon" href="https://i.pinimg.com/736x/72/55/43/725543fce56a5c54065c4ca0c9912981.jpg" type="image/jpg"> <!-- Lien vers l'image -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Emp√™che les barres de d√©filement */
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #movingButton {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #abandonButton {
            position: absolute;
            bottom: 20px; /* Positionner le bouton en bas de l'√©cran */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e74c3c; /* Couleur rouge pour le bouton d'abandon */
            color: white;
            border: none;
            border-radius: 5px;
            display: none; /* Masquer le bouton au d√©part */
        }
        #message {
            position: absolute;
            color: red;
            font-size: 20px;
            display: none; /* Cacher le message par d√©faut */
        }
        #displayedImage {
            position: absolute;
            top: 50%; /* Centrer verticalement */
            left: 50%; /* Centrer horizontalement */
            transform: translate(-50%, -50%); /* Ajuster le centrage */
            display: none; /* Masquer l'image par d√©faut */
            max-width: 90%; /* Limiter la taille de l'image */
            max-height: 90%; /* Limiter la taille de l'image */
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="movingButton">Attrape-moi si tu peux !üòèüòè</button>
        <button id="abandonButton">Abandonner</button>
        <div id="message">Veuillez brancher une souris et r√©essayer.</div>
        <img id="displayedImage" src="https://i.pinimg.com/736x/72/55/43/725543fce56a5c54065c4ca0c9912981.jpg" alt="Image affich√©e">
    </div>

    <script>
        const button = document.getElementById('movingButton');
        const abandonButton = document.getElementById('abandonButton');
        const container = document.querySelector('.container');
        const message = document.getElementById('message');
        const displayedImage = document.getElementById('displayedImage');

        let mouseDetected = false; // Indicateur de d√©tection de souris

        // Fonction pour g√©n√©rer une position al√©atoire dans les limites de l'√©cran
        function getRandomPosition(max, offset) {
            return Math.random() * (max - offset);
        }

        // D√©finir une position al√©atoire pour le bouton
        let buttonX = getRandomPosition(container.clientWidth, button.offsetWidth);
        let buttonY = getRandomPosition(container.clientHeight, button.offsetHeight);

        let velocityX = 0; // Vitesse du bouton sur l'axe X
        let velocityY = 0; // Vitesse du bouton sur l'axe Y

        // Positionner le bouton √† une position al√©atoire au chargement
        button.style.left = `${buttonX}px`;
        button.style.top = `${buttonY}px`;

        // Ouvrir Instagram et d√©placer le bouton au clic
        const instagramLink = 'https://www.instagram.com/reel/DAOMPICsBcw/?utm_source=ig_web_copy_link&igshid=MzRlODBiNWFlZA==';
        button.addEventListener('click', () => {
            moveButtonToRandomPosition(); // D√©placer le bouton apr√®s le clic
            displayedImage.style.display = 'block'; // Afficher l'image apr√®s le clic
            setTimeout(() => {
                window.open(instagramLink, '_blank'); // Ouvrir le lien apr√®s 1 seconde
                displayedImage.style.display = 'none'; // Cacher l'image apr√®s l'ouverture du lien
            }, 1000);
        });

        // Ouvrir le m√™me lien lorsque le bouton Abandonner est cliqu√©
        abandonButton.addEventListener('click', () => {
            displayedImage.style.display = 'block'; // Afficher l'image apr√®s le clic
            setTimeout(() => {
                window.open(instagramLink, '_blank'); // Ouvrir le lien apr√®s 1 seconde
                displayedImage.style.display = 'none'; // Cacher l'image apr√®s l'ouverture du lien
            }, 1000);
        });

        // V√©rifier si une souris est branch√©e
        function checkMouse() {
            if (mouseDetected) {
                message.style.display = 'none'; // Cacher le message
                button.style.display = 'block'; // Afficher le bouton
            } else {
                message.style.display = 'block'; // Afficher le message
                button.style.display = 'none'; // Cacher le bouton
            }
        }

        // Fonction pour d√©placer le bouton √† une nouvelle position al√©atoire
        function moveButtonToRandomPosition() {
            buttonX = getRandomPosition(container.clientWidth, button.offsetWidth);
            buttonY = getRandomPosition(container.clientHeight, button.offsetHeight);
            button.style.left = `${buttonX}px`;
            button.style.top = `${buttonY}px`;
        }

        // Fonction pour mettre √† jour la position du bouton
        function updateButtonPosition(mouseX, mouseY) {
            const distanceX = mouseX - buttonX;
            const distanceY = mouseY - buttonY;
            const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);

            // Si le doigt ou la souris est proche (500px ou moins), ajuster la vitesse du bouton
            if (distance < 500) {
                const speedFactor = (300 - distance) / 5;

                velocityX = -(distanceX / distance) * speedFactor;
                velocityY = -(distanceY / distance) * speedFactor;
            }

            // Mettre √† jour la position du bouton
            buttonX += velocityX;
            buttonY += velocityY;

            // Si le bouton atteint un bord, il r√©appara√Æt de l'autre c√¥t√©
            if (buttonX < 0) {
                buttonX = container.clientWidth - button.offsetWidth;
            } else if (buttonX > container.clientWidth - button.offsetWidth) {
                buttonX = 0;
            }

            if (buttonY < 0) {
                buttonY = container.clientHeight - button.offsetHeight;
            } else if (buttonY > container.clientHeight - button.offsetHeight) {
                buttonY = 0;
            }

            // Appliquer les nouvelles positions au bouton
            button.style.left = `${buttonX}px`;
            button.style.top = `${buttonY}px`;
        }

        // Gestion du mouvement de la souris
        document.addEventListener('mousemove', (event) => {
            mouseDetected = true; // Une souris est d√©tect√©e
            checkMouse(); // V√©rifier l'√©tat de la souris
            updateButtonPosition(event.clientX, event.clientY);
        });

        // Gestion du mouvement tactile (doigt)
        document.addEventListener('touchmove', (event) => {
            const touch = event.touches[0]; // Premier point de contact
            updateButtonPosition(touch.clientX, touch.clientY);
        });

        // D√©sactiver le clic droit
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // Emp√™cher le menu contextuel de s'ouvrir
        });

        // V√©rification initiale de la souris
        checkMouse();

        // Faire appara√Ætre le bouton Abandonner apr√®s 1 minute (60000 ms)
        setTimeout(() => {
            abandonButton.style.display = 'block'; // Afficher le bouton Abandonner
        }, 60000);
    </script>

</body>
</html>
